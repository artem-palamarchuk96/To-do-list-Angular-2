<div class="row">
    <div class="col-xs-4">
        <h2>Add new</h2>
        <div class="form-group">
            <label for="name">Enter your name</label>
            <input id="name" class="form-control" type="text" [(ngModel)] = "name">
        </div>
        <div class="form-group">
            <label for="toDo">Enter task</label>
            <input id="toDo" class="form-control" type="text" [(ngModel)] = "toDo">
        </div>
        <div class="form-group">
            <label for="time">Enter time in minutes</label>
            <input id="time" class="form-control" type="number" [(ngModel)] = "time">
        </div>
        <div class="form-group">
            <input id="add" class="btn btn-primary" type="button" name="add" value="Send" (click) = "lists.addNewTask()">
        </div>
    </div>
    <div class="col-xs-4">
        <app-lists [name] = "name" [toDo] = "toDo" [time] = "time"></app-lists>
    </div>
    <div class="col-xs-4">
        <app-done></app-done>
    </div>
</div>



<router-outlet></router-outlet>
